<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width">
  <link rel=stylesheet href="redirect.css">
  <meta rel=icon href="icon_24.png">
</head>
<body>
  <header>
    <h1>PhartShield<sup>&trade;</sup></h1>
    <h2 role=img>&#128231;</h2>
  </header>
  <main>
    <section>
      <h3 i18n=youAreOpeningUrl>You are trying to access this URL:</h3>
      <addr id=url tabindex=3>https://</addr>
    </section>

    <section>
      <h3 i18n=theWebsiteIsAtDomain>That website is located at:</h3>
      <addr id=shortDomain><span id=subdomain></span><span id=tld></span></addr>
      <div id=visitStats>&#9200; <span id=visitCount i18n=checkingHistory>Checking your history...</span></div>
    </section>

    <section id=actions>
      <h3 i18n=yourEmailsWillBeShared>If you continue, this email address will be shared with the website:</h3>
      <addr id=email class=email>ex@example.com</addr>
      <nav>
        <button type=button disabled id=goBtn data-i18n=goBtn tabindex=1 accesskey=c>Continue</button>
        <button type=button disabled id=replaceBtn tabindex=2 accesskey=a>Continue as 'abc@abcabc.com'</button>
      </nav>
    </section>

    <section id=redirect hidden>
      <h3>&#128278; <span i18n=goingToUrl>Found in your bookmarks. Now navigating to URL...</span></h3>
    </section>
  </main>
  <footer>
    <a href="https://www.bing.com/search?q=%2Bwhat+is+pharting" rel=noreferrer i18n=whatispharting>What is Pharting?</a>
    <label><input id=turnOff type=checkbox><span data-i18n=turnOff>Turn off PhartShield until browser is restarted</span></label>
  </footer>
  <script src="punycode.js"></script>
  <script src="redirect.js"></script>
</body>
</html>
